# ===================================
#  Form Field Definitions
# ===================================

tabs:
    defaultTab: General
    fields:
        show_projects:
            label: Show Projects?
            type: switch

        projects:
            label: Feedback Questions
            tab: Misc
            type: repeater
            prompt: Add New Project
            trigger:
                action: show
                field: show_projects
                condition: checked
            default:
                0:
                    name: Acme App
            form:
                fields:
                    project_name:
                        label: Projects Name

        show_idea:
            label: Show Idea?
            type: switch

        idea:
            label: Idea
            tab: Idea
            trigger:
                action: show
                field: show_idea
                condition: checked
